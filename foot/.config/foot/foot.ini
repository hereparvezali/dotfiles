[main]
term=xterm-256color
font=JetBrainsMono Nerd Font:size=11.5
dpi-aware=no
pad=8x8
initial-window-size-pixels=900x550

[scrollback]
lines=10000
multiplier=3.0

[cursor]
style=block
blink=yes

[mouse]
hide-when-typing=yes

[colors]
alpha=0.95

[bell]
urgent=no
notify=no

[url]
launch=xdg-open
label-letters=sadfjklewcmpgh

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
search-start=Control+Shift+F
