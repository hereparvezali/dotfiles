$terminal = footclient
$fileManager = nautilus
$menu = rofi -dmenu -i
$run = rofi -show run
$drun = rofi -show drun
$filebrowser = rofi -show recursivebrowser

bind = super, return, exec, $terminal
bind = ctrl, return, exec, $terminal

bind = super, q, killactive,
bind = ctrl, q, killactive,

bind = super, space, exec, $drun
bind = alt, space, exec, $drun
bind = alt, r, exec, $run
bind = super, E, exec, $fileManager
bind = alt, e, exec, $filebrowser
bind = alt, tab, exec, rofi -show window

bind = super, v, exec, cliphist list | $menu -p 'Cliphist' | cliphist decode | wl-copy
bind = super shift, w, exec, swww img ~/.local/share/wallpapers/$(ls ~/.local/share/wallpapers | $menu -p Wallpapers -mesg "    Select Wallpaper")
bind = super, o, exec, google-chrome-stable
bind = super, escape, exec, missioncenter

# bind = alt, shift, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next
bind = ctrl, delete, exec, wlogout
# bind = , print, exec, grim -g "$(slurp)" - | swappy -f - -o ~/Pictures/Screenshots/
bind = , print, exec, hyprshot -z -m region -r - | swappy -f - -o ~/Pictures/Screenshots/

bind = super, F, togglefloating,
bind = super, P, pseudo,
bind = super, J, togglesplit,


# Move focus with mainMod + arrow keys
bind = super, left, movefocus, l
bind = super, right, movefocus, r
bind = super, up, movefocus, u
bind = super, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = super, 1, workspace, 1
bind = super, 2, workspace, 2
bind = super, 3, workspace, 3
bind = super, 4, workspace, 4
bind = super, 5, workspace, 5
bind = super, 6, workspace, 6
bind = super, 7, workspace, 7
bind = super, 8, workspace, 8
bind = super, 9, workspace, 9
bind = super, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = super SHIFT, 1, movetoworkspace, 1
bind = super SHIFT, 2, movetoworkspace, 2
bind = super SHIFT, 3, movetoworkspace, 3
bind = super SHIFT, 4, movetoworkspace, 4
bind = super SHIFT, 5, movetoworkspace, 5
bind = super SHIFT, 6, movetoworkspace, 6
bind = super SHIFT, 7, movetoworkspace, 7
bind = super SHIFT, 8, movetoworkspace, 8
bind = super SHIFT, 9, movetoworkspace, 9
bind = super SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = super, S, togglespecialworkspace, magic
# bind = super SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = super, mouse_down, workspace, e+1
bind = super, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = super, mouse:272, movewindow
bindm = super, mouse:273, resizewindow


bindel = ,XF86AudioRaiseVolume, exec, \
wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && \
VOL=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2*100)}') && \
notify-send -a volume -h int:value:$VOL -r 91190 "Volume" "${VOL}%" -u low
bindel = ,XF86AudioLowerVolume, exec, \
wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && \
VOL=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2*100)}') && \
notify-send -a volume -h int:value:$VOL -r 91190 "Volume" "${VOL}%" -u low
bind = ,XF86AudioMute, exec, \
wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && \
notify-send -a volume -r 91190 "Volume" "Mute toggled" -u low
bind = ,XF86AudioMicMute, exec, \
wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && \
notify-send -a mic -r 91191 "Mic" "Mute toggled" -u low
bindel = ,XF86MonBrightnessUp, exec, \
brightnessctl set 5%+ && \
BRI=$(brightnessctl -m | cut -d, -f4 | tr -d '%') && \
notify-send -a brightness -h int:value:$BRI -r 91192 "Brightness" "${BRI}%" -u low
bindel = ,XF86MonBrightnessDown, exec, \
brightnessctl set 5%- && \
BRI=$(brightnessctl -m | cut -d, -f4 | tr -d '%') && \
notify-send -a brightness -h int:value:$BRI -r 91192 "Brightness" "${BRI}%" -u low




# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
